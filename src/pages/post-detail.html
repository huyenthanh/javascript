<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Post detail page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

  <!-- Internal CSS -->
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/post-detail.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="top-nav shadow-sm py-3">
      <div class="container">
        <ul class="nav justify-content-between align-items-center">
          <li class="nav-item">
            <a class="nav-logo" href="../index.html">Blog</a>
          </li>
          <li class="nav-item d-flex">
            <a id="add-edit" class="nav-link" href="./add-edit-post.html"></a>
            <a id="login" class="nav-link" href="./login.html"></a>
            <div id="dropdown">
              <img src="#" class="rounded-circle avatar" type="button" id="dropdownMenu" data-bs-toggle="dropdown" />
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <li><a class="dropdown-item username" href="#"></a></li>
                <li><a class="dropdown-item logout" href="#"></a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section class="banner container-fluid d-flex align-items-center justify-content-center">
      <h2 class="text-light">Welcome to learning hello world !</h2>
    </section>
    <section class="post-detail">
      <div class="container">
        <div class="post-detail-main shadow-sm p-5">
          <div class="post-title-wrapper">
            <h1 id="post-detail-title">&nbsp;</h1>
            <p>
              <small class="text-muted">by</small>
              <small id="post-detail-username" class="text-muted font-weight-bold">
                &nbsp;
              </small>
              <small id="post-detail-date" class="text-muted">&nbsp;</small>
              <small id="post-detail-type" class="text-muted ps-2">&nbsp;</small>
            </p>
          </div>
          <div class="post-content-wrapper">
            <p id="post-detail-content">&nbsp;</p>
          </div>
        </div>
      </div>
    </section>
    <section class="comment container mt-5">
      <div id="add-comment" class="d-flex align-items-center"></div>
      <ul id="comment-list" class="comment-list justify-content-center mt-5"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-3">
    <small>Created by Nguyen</small>
  </footer>

  <!-- This is a template HTML for a form create edit comment -->
  <template id="form-template">
    <form id="form-comment" class="w-100">
      <textarea name="content" class="form-control" placeholder="Add a comment here..." rows="5"></textarea>
      <p class="invalid-feedback"></p>
      <input data-id="submit" type="submit" class="btn btn-primary m-3 float-end">
    </form>
  </template>

  <!-- This is a template HTML for a comment item -->
  <template id="comment-template">
    <li class="d-flex comment-item pb-3 pt-3 row">
      <img data-id="avatar" src="#" class="rounded-circle avatar col-1" />
      <p data-id="content" class="ps-3 col-10"></p>
      <div data-id="menu" class="comment-icon-menu col-1 d-flex flex-column align-items-end"></div>
    </li>
  </template>

  <!-- This is a template HTML for button edit, remove icon in comment -->
  <template id="icons-template">
    <div data-id="edit" class="edit-button" role="button">
      <i class="fas fa-pen"></i>
    </div>
    <div data-id="remove" class="remove-button" role="button">
      <i class="fas fa-trash"></i>
    </div>
  </template>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="../js/apps/post-detail.js"></script>
</body>

</html>
