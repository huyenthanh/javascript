<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add edit post</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/add-edit-post.css">
  </head>
  <body>
  <!-- Header -->
  <header>
    <nav class="top-nav shadow-sm py-3">
      <div class="container">
        <ul class="nav justify-content-between align-items-center">
          <li class="nav-item">
            <a class="nav-logo" href="../index.html">Blog</a>
          </li>
          <li class="nav-item d-flex">
            <a id="login" class="nav-link" href="./login.html"></a>
            <div id="dropdown">
              <img src="#" class="rounded-circle avatar" type="button" id="dropdownMenu" data-bs-toggle="dropdown" />
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <li><a class="dropdown-item username" href="#"></a></li>
                <li><a class="dropdown-item logout" href="#"></a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Main -->
    <main>
      <section
        class="banner container-fluid d-flex align-items-center justify-content-center"
      >
        <h2 class="text-light">Welcome to learning hello world !</h2>
      </section>
      <section class="add-edit-post">
        <div class="container">
          <div class="add-edit-main shadow-sm mb-5 p-5">
            <h1 id="add-edit-title" class="text-center">Add edit a post</h1>
            <form id="post-form" class="post-form" novalidate>
              <div class="form-group mb-3">
                <label for="post-title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                />
                <p class="invalid-feedback"></p>
              </div>
              <div class="form-group col-md-2 mb-3">
                <label for="post-type" class="form-label">Type</label>
                <select class="form-select" name="type" id="post-type" required>
                  <option selected disabled value="">Choose...</option>
                  <option>JavaScript</option>
                  <option>Java</option>
                  <option>Python</option>
                </select>
                <p class="invalid-feedback"></p>
              </div>
              <div class="form-group mb-3">
                <label for="post-content">Content</label>
                <textarea
                  class="form-control"
                  name="content"
                  rows="5"
                ></textarea>
                <p class="invalid-feedback"></p>
              </div>
              <div class="text-center">
                <button name="submit" class="btn btn-primary">
                  <i class="fas fa-save mr-1"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="text-center text-muted py-3">
      <small>Created by Nguyen</small>
    </footer>

  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
  <script src="../js/apps/add-edit-post.js"></script>
  </body>
</html>
