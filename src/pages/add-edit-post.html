<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add edit post</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Internal CSS -->

  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="top-nav shadow-sm py-3">
        <div class="container d-flex justify-content-end">
          <div class="dropdown">
            <img
              src="#"
              class="rounded-circle avatar"
              type="button"
              id="dropdownMenu"
              data-bs-toggle="dropdown"
            />
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
              <li><a class="dropdown-item name" href="#">Name</a></li>
              <li><a class="dropdown-item logout" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="banner container-fluid d-flex align-items-center justify-content-center"
      >
        <h2 class="text-light">Welcome to learning hello world !</h2>
      </section>
      <section class="post-detail">
        <div class="container">
          <div class="post-detail-main shadow-sm mb-5 p-5">
            <div class="post-title-wrapper text-center">
              <h1 id="postDetailTitle">Add edit a post</h1>
            </div>
            <form id="postForm" class="post-form" novalidate>
              <div class="form-group mb-3">
                <label for="postTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  required
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group col-md-2 mb-3">
                <label for="validationCustom04" class="form-label">Type</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>JavaScript</option>
                  <option>Java</option>
                  <option>Python</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="postDescription">Content</label>
                <textarea
                  class="form-control"
                  name="description"
                  rows="5"
                ></textarea>
              </div>
              <div class="text-center">
                <button name="submit" class="btn btn-primary">
                  <i class="fas fa-save mr-1"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="text-center text-muted py-3">
      <small>Created by Nguyen</small>
    </footer>
     <!-- Bootstrap JS-->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"
   ></script>
  </body>
</html>
