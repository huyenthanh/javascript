<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="top-nav shadow-sm py-3">
        <div class="container">
          <ul class="nav justify-content-between align-items-center">
            <li class="nav-item">
              <a class="nav-logo" href="index.html">Home</a>
            </li>
            <li class="nav-item d-flex">
              <a class="nav-link add-edit" href="">Add a new post</a>
              <a class="nav-link login" href="">Login</a>
              <div class="dropdown">
                <img
                  src="#"
                  class="rounded-circle avatar"
                  type="button"
                  id="dropdownMenu"
                  data-bs-toggle="dropdown"
                />
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                  <li><a class="dropdown-item name" href="#"></a></li>
                  <li><a class="dropdown-item logout" href="#"></a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <section
        class="banner container-fluid d-flex align-items-center justify-content-center"
      >
        <h2 class="text-light">Welcome to learning hello world !</h2>
      </section>
      <section class="posts">
        <div class="container">
          <h3 class="text-center mt-5 mb-3 posts-title">Latest posts</h3>
          <!-- Search box -->
          <div class="input-group mb-3 w-50 m-auto">
            <span class="input-group-text" id="search">Search</span>
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="search by post title"
              aria-label="search"
              aria-describedby="search"
            />
          </div>
          <!-- Post list -->
          <ul
            id="post-list"
            class="row posts-list justify-content-center ps-0"
          ></ul>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="text-center text-muted py-3">
      <small>Created by Nguyen</small>
    </footer>
    <!-- This is a template HTML for a post item -->
    <template id="post-template">
      <li class="col-lg-6">
        <div class="post-item mb-4">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <small class="text-muted">by</small>
                <small data-id="author" class="text-muted font-weight-bold">
                  nguyen
                </small>
                <small data-id="timeSpan" class="text-muted">
                  13/08/2016
                </small>
              </p>
              <h5 data-id="title" class="card-title">
                Fine-grain refactoring deep dive (6) - Utility class.
              </h5>
            </div>
          </div>
          <div data-id="menu" class="post-item-menu">
            <div data-id="edit" class="menu-item rounded-circle" role="button">
              <i class="fas fa-pen"></i>
            </div>
            <div
              data-id="remove"
              class="remove-button menu-item rounded-circle"
              role="button"
            >
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </li>
    </template>
    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
